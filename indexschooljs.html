<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>school object js</title>
</head>

<body>
  <script>
    console.log("this is a school");
    class School {
      constructor(firstName, lastName, age, rollNo, standard) {
        this.name = {
          firstName: firstName,
          lastName: lastName
        }
        this.rollNo = rollNo;
        this.age = age;
        this.standard = standard;
      }
    };

    let obj1 = new School("Kanchan", "Rawat", "20", "23", "Undergraduate");
    console.log(obj1);
    console.table(obj1);
  </script>
</body>

</html>
